<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>
    <main>
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <!-- o h3 é uma subdivisão do h2 -->
          <p>R$5.000,00</p>
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$2.000,00</p>
        </div>

        <div class="card">
          <h3>Total</h3>
          <p>R$3.000,00</p>
        </div>

      </section>

      <section id="transaction">
        <h2>Transações</h2>
        <!--a 1ª child da tag section geralmente h2-->

        <table id="data-table">
          <!-- o table é a tag para criação de uma tabela-->
          <thead>
            <tr>
              <!-- o tr é uma linha da thead-->
              <th>Descrição</th>
              <!-- o th são as linhas "cabeça" da tabela-->
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Luz</td>
              <!-- td é uma coluna da tabela-->
              <td>- R$500,00</td>
              <td>23/01/2021</td>
            </tr>

            <tr>
              <td>Internet</td>
              <td>- R$200,00</td>
              <td>23/01/2021</td>
            </tr>
            <tr>
              <td>Criação de website</td>
              <td>R$1.500,00</td>
              <td>23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>

      <footer><p>dev.finance$</p></footer>
    </main>
  </body>
</html>
